<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 적용</title>
    <link rel="stylesheet" href="../css/30_설정적용.css">
</head>
<body>
    <div class="container">
        <table>
            <tr class = "row1">
                <td>너비: <input type="number" id="lengths"></td>
                <td>높이: <input type="number" id="heights"></td>
            </tr>
            <tr class = "row2">
                <td>글자크기: <input type="number" id="textSize"></td>
                <td>굵기: 보통<input type="radio" id="radio1" name = "weight" value = "normal"> 굵게<input type="radio" id="radio2" name = "weight" value = "bold"></td>
            </tr>
            <tr class = "row3">
                <td>글자색: <input type="text" name="" id="textColor"></td>
                <td >배경색: <input type="text" name="" id="bcolor"></td>
            </tr>
            <tr>
                <td colspan = "2">가로정렬: 왼쪽 <input type="radio" id = "radio1" name = "position1" value = "flex-start">
                                           가운데 <input type="radio" id = "radio2" name = "position1" value = "center">
                                           오른쪽<input type="radio" id = "radio3" name = "position1" value = "flex-end"></td>
            </tr>
            <tr>
                <td colspan = "2">세로정렬: 위 <input type="radio"    id = "radio4" name = "position2" value = "flex-start">
                                           가운데 <input type="radio" id = "radio5" name = "position2" value = "center">
                                           아래<input type="radio"    id = "radio6" name = "position2" value = "flex-end"></td>
            </tr>
            <tr>
                <td colspan = "5">출력 문자열: <input type="text" id = "input1"></td>
            </tr>
        </table>
        <br><br>
        <button id = 'btn'>적용하기</button>
        
    </div>
    <br><br>
    
    <br><br>
    <div class = "box"></div>
    <script src = "../js/30_설정적용.js"></script>
</body>
</html>
